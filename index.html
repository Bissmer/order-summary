<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    
  </style>
</head>

<body>
  <main id="main">
    <div id="background">
      <img src="images/pattern-background-desktop.svg" alt="background-pictire">
      <div id="summary-block">
        <div id="hero-image">
          <img src="images/illustration-hero.svg" alt="hero" class="small-border">
        </div>
        <div id="order-summary-block">
          <p id="order-header-text">Order Summary</p>
          <p id="order-description-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! </p>
          <div id="annual-plan" class="anual-plan-border">
            <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
            <p id="annual-plan-price">Annual Plan <br>
              $59.99/year <a href="#" id="change-link">Change</a></p>
          </div>
          <form>
            <input class="blue-button" type="button" name="Proceed to Payment" value="Proceed to Payment">
            <a href="#">Cancel Order</a>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
